<table class="table">
  <tr>
    <th>name</th><th>Roll no:</th><th>Admission no:</th><th>Branch</th><th>Email</th>
  </tr>
  <tr *ngFor="let data of mydata">
      <td>{{data.name}}</td>
      <td>{{data.roll}}</td>
      <td>{{data.adm}}</td>
      <td>{{data.branch}}</td>
      <td>{{data.email}}</td>

  </tr>
</table>
